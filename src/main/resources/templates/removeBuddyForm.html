<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Remove Buddy Info</title>
</head>
<body>
<h1>Remove Buddy Info</h1>
<form action="#" th:action="@{/remove}" th:object="${buddyInfo}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" /><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}" /><br>
    <label for="number">Phone Number:</label>
    <input type="text" id="number" name="number" th:field="*{number}" /><br>
    <input type="submit" value="Submit">
</form>
<a href="/">Back to Home</a>
</body>
</html>
