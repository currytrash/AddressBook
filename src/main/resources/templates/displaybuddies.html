<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buddy List</title>
</head>
<body>
<h1>Buddy List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone Number</th>
    </tr>
    <tr th:each="buddy : ${buddies}">
        <td th:text="${buddy.name}"></td>
        <td th:text="${buddy.address}"></td>
        <td th:text="${buddy.number}"></td>
    </tr>
</table>
<a href="/">Back to Home</a>
</body>
</html>
